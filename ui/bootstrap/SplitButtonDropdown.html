<div class="btn-group SplitButtonDropdown ${class}">
	<button type="button" class="btn btn-default" data-ninejs-attach="action"></button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-ninejs-attach="anchor">
		<span class="caret"></span>
		<span class="sr-only">Toggle Dropdown</span>
	</button>
	<ul class="dropdown-menu" data-ninejs-attach="itemsParent" role="menu"> </ul>
</div>
