<div class="btn-group ButtonDropdownMenu ${class}">
	<button type="button" class="btn %{labelClass} dropdown-toggle" data-ninejs-attach="anchor">
		<span>
			<span data-ninejs-attach="labelNode">${label}</span>
			<b class="caret"></b>
		</span>
	</button>
	<ul class="dropdown-menu" data-ninejs-attach="itemsParent" role="menu">
	</ul>
</div>
